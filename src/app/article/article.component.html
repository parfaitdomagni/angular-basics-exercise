<div class="container">
  <div class="row">
    <div class="col-xs-7">
      <h1>
        <span *ngIf="isTechRelated === true"
      [ngStyle]="{'background-color': 'blue'}">{{title}}
    </span>

    <em *ngIf="isTechRelated === false"
      [ngStyle]="{'background-color': 'yellow'}">{{title}}
    </em>

  </h1>
      <p>{{content}}</p>

      <button
      class="btn btn-primary"
      (click) ="tech()" >Change isTechRelated</button>
      <p *ngIf="isTechRelated">Tech Related</p>

      <h5 *ngIf="!isTechRelated === !isTechRelated"> Not Tech Related </h5>

    </div>
  </div>
</div>
